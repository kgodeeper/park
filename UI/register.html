<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park | Login</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../bootstrap-5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../font/css/all.min.css">
</head>
<body>
    <div class="w-100 px-4 navigation position-fixed top-0 start-0 w-100 main-bg 
                d-flex justify-content-between align-items-center">
        <div class="logo">
            <strong class="text-warning">Park.</strong>
        </div>
        <div class="auth-links">
            <a href="./" class="myanchor m-0">Đăng nhập</a>
            <a href="./" class="myanchor m-0  active">Đăng ký</a>
        </div>
    </div>
    <div class="register-container w-100 d-flex justify-content-center align-items-center">
        <div class="register-form px-3 py-4">
            <h4 class="m-0">Đăng ký tài khoản</h4>
            <p>Chúng tôi không bao giờ chia sẻ thông tin cá nhân của bạn</p>
            <div class="d-flex mt-3 inp-group justify-content-center align-items-center">
                <div class="inp-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="inp">
                    <input type="text" class="myinp w-100" placeholder="Tên đăng nhập">
                </div>
            </div>
            <div class="d-flex mt-3 inp-group justify-content-center align-items-center">
                <div class="inp-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="inp">
                    <input type="password" class="myinp w-100" placeholder="Mật khẩu">
                </div>
            </div>
            <div class="d-flex mt-3 inp-group justify-content-center align-items-center">
                <div class="inp-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="inp">
                    <input type="password" class="myinp w-100" placeholder="Xác nhận mật khẩu">
                </div>
            </div>
            <div class="auth-submit mt-3">
                Đăng ký
            </div>
        </div>
    </div>
</body>
</html>
